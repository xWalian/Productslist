<form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
  <h1>Login:</h1>
  <label>
    Username:
    <input type="text" formControlName="username" />
  </label>
  <label>
    Password:
    <input type="password" formControlName="password" />
  </label>
  <button type="submit">Login</button>
</form>
